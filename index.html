    <script>


        // -------------------------create upcome  multi hackathon in single click ----------------------------------



        const addButton = document.querySelector('.btn');
        const addhackathon = (text = '') => {
            const hackathon = document.createElement('div');
            hackathon.classList.add('hackathon');
            const htmlData = `
<div class="column" >
    <form action="home.html" >
      <i id="can" class="fa fa-times" aria-hidden="true"></i>
      <input type="file" id="image"> 
 

      <div class="title" ><input id="nam" type="text" placeholder="Name"></div>
      <div class="date" > Start Date<input type="datetime-local"  id="startdate"></div>
      <div class="date"  >End Date <input type="datetime-local" id="enddate"></div>
      <div class="description"><textarea cols="38" rows="6" placeholder=" Hackathon description..." id="description"></textarea></div>
      <div class="level" >Level:easy<input id="level" type="radio" name="Level" value="EASY">medium<input type="radio" name="Level" value="MEDIUM">hard<input type="radio" name="Level" value="HARD"></div>
      <input  class="btn" id="save" type="submit" value="save" onclick="displayform()">
    </form>
    </div>
      `;
            hackathon.insertAdjacentHTML('afterbegin', htmlData);
            console.log(hackathon);
            const delButton = hackathon.querySelector('#can');

            delButton.addEventListener('click', () => {
                hackathon.remove();

            })

            document.body.appendChild(hackathon);


        }
        addButton.addEventListener('click', () => addhackathon());







        //  ----------------------------------------------- home display upcomming----------------------------------------------



        function displayform() {

            var n = document.getElementById("nam").value;
            var start = document.getElementById("startdate").value;
            var end = document.getElementById("enddate").value;
            var descrip = document.getElementById("description").value;
            var lev = document.getElementById("level").value;

            localStorage.setItem("textvalue", n);
            localStorage.setItem("startdatevalue", start);
            localStorage.setItem("enddatevalue", end);
            localStorage.setItem("descriptionvalue", descrip);
            localStorage.setItem("levelvalue", lev);



            document.querySelector("#image").addEventListener("change", function () {
                const reader = new FileReader();

                reader.addEventListener("load", () => {
                    localStorage.setItem("imgvalue", reader.result);
                });

                reader.readAsDataURL(this.files[0]);
            });


            return false;

        }




    </script>
