    <script>

        // -------------------------create past  multi hackathon in single click  ----------------------------------


        const addButton2 = document.querySelector('#btn2');
        const addhackathon2 = (text = '') => {
            const hackathon2 = document.createElement('div');
            hackathon2.classList.add('hackathon2');
            const htmlData = `
<div class="column2" >
    <form action="home.html" >
      <i id="can2" class="fa fa-times" aria-hidden="true"></i>
      <input id="image2" type="file" accept="image/jpg,image/png">
      <div class="title" ><input id="nam2" type="text" placeholder="Name"></div>
      <div class="date" > Start Date<input type="datetime-local"  id="startdate2"></div>
      <div class="date"  >End Date <input type="datetime-local" id="enddate2"></div>
      <div class="description"><textarea cols="38" rows="6" placeholder=" Hackathon description..." id="description2"></textarea></div>
      <div class="level" >Level:easy<input type="radio" name="Level" value="EASY"  id="level2">medium<input type="radio" name="Level" value="MEDIUM" >hard<input type="radio" name="Level" value="HARD" ></div>
      <input  class="btn" id="save2" type="submit" value="save" onclick="displayform2()">
    </form>
    </div>
      `;
            hackathon2.insertAdjacentHTML('afterbegin', htmlData);
            console.log(hackathon2);
            const delButton2 = hackathon2.querySelector('#can2');

            delButton2.addEventListener('click', () => {
                hackathon2.remove();

            })

            document.body.appendChild(hackathon2);


        }
        addButton2.addEventListener('click', () => addhackathon2());













        // ------------------------------------ home display past -----------------------------------------------------

        function displayform2() {
            var n2 = document.getElementById("nam2").value;
            var start2 = document.getElementById("startdate2").value;
            var end2 = document.getElementById("enddate2").value;
            var descrip2 = document.getElementById("description2").value;
            var lev2 = document.getElementById("level2").value;


            localStorage.setItem("textvalue2", n2);
            localStorage.setItem("startdatevalue2", start2);
            localStorage.setItem("enddatevalue2", end2);
            localStorage.setItem("descriptionvalue2", descrip2);
            localStorage.setItem("levelvalue2", lev2);





            document.querySelector("#image2").addEventListener("change", function () {
                const reader = new FileReader();

                reader.addEventListener("load", () => {
                    localStorage.setItem("imgvalue2", reader.result);
                });

                reader.readAsDataURL(this.files[0]);

            });

            return false;
        }


    </script>
